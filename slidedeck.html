<script>
  $(function() {
    nPages = 27;
    iSlides = "";
    for (p = 1; p <= nPages; p++) {
        slideID = "" + p;
        if (p < 10) slideID = "0" + slideID;
        iSlides = iSlides + 
                  "<section class='slide'>" +
                  "<img src='./PresentationSlideImages/ClintonEmailsPreso_Page_" +
                      slideID + ".png" +
                  "'/></section>"
    }
    
    $(".deck-container").prepend(iSlides);

    $('img[usemap]').rwdImageMaps();
    
    $.deck('.slide');
  });
</script>
